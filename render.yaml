services:
  - type: web
    name: attention-backend
    env: python
    pythonVersion: "3.12"
    rootDir: backend
    buildCommand: python3 -m pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: python3 app.py
    autoDeploy: true

  - type: web
    name: attention-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
